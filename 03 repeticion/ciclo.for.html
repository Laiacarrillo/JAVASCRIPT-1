<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Estructura repetitiva For </h1>
</body>
<script>
    //Primero pregunta, luego hace
    
    for (let i = 0; i < 5; i++){
        console.log("El valor de i es: "+i)
    }
    for(let i = 0; i < 5; i+=2){
        console.log(i);
    } 
    //Imprime 5-3-1
    for(let i = 5; i > 0; i-=2){
        console.log(i);
    } 
</script>
</html>
