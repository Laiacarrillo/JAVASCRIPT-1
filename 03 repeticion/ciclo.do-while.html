<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Estructura repetitiva do-while</h1>
</body>

<script>
//Primero hace luego pregunta

let i = 0;
do{
    console.log("El valor de i es" +i); //es el codigo a repetir
    i++;
}while (i < 5) //condicion
</script>
</html>
