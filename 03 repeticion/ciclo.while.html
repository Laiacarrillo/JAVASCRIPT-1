<!DOCTYPE html>

<body>
    <h1>Estructura repetitiva while</h1>
</body>
<script>
    //En algun momento esta condicion debe ser falsa (No puede ser infinito)
    let i = 0;
    while (i<5){
        console.log("El valor de i es: " + i);
        i++;
    }
</script>
