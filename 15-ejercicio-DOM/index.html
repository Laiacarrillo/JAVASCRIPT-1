<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversión de Euros a Dólares</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Convertidor de Euros a Dólares</h1>
        
        <label for="euros">Cantidad en Euros:</label>
        <input type="number" id="euros" placeholder="Introduce la cantidad en euros">

        <button id="convertBtn">Calcular</button>

        <div class="result" id="result">
            <p><strong>Dolares: </strong> <span id="dollars">0</span> USD</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
