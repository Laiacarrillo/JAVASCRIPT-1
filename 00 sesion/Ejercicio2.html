<body>
    <h1>Seguimiento de registro de campers para las instalaciones</h1>
    <p></p>

<script>
    let campers = Number(prompt("Ingrese el numero de campers"));
    monitor = campers * 2;

    document.write(`<h3>La cantidad de monitores a instalar son: ${monitor}</h3>`)
    document.write(`<h3>La cantidad de campers son: ${campers}</h3>`)

</script>
