<!DOCTYPE html>
<html lang="en">

   <h1>Estructuras de if </h1>
</body>
<script>
    //if else if [else]
    let edad = Number(prompt('Ingrese su edad: '));
    if (edad < 17){
        alert("No puede entrar a Campus. Graduese de Bachiller !!!")
    } else if (edad < 19){
        alert("Puede entrar a Campus, pero no puede participar de Talento TECH")
    } else {
        alert("Puede entrar a Campus y debe participar de Talento TECH")

    }

    //if
    if (x > 10){
        console.log("x es mayor que 10")
    }
    //if else
    if ( x > 10){
        console.log("x es mayor que 10")
    } else {
        console.log("x es menor que 10")
    }
</script>
</html>
